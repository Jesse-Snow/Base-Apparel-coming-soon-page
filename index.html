<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">

    <div class="container">

      <div class="hero">
        <img class="hero__logo" src="images/logo.svg" alt="Base Apparel logo">
        <img class="hero__img_mobile" src="images/hero-mobile.jpg" alt="Woman">
        <img class="hero__img_desktop" src="images/hero-desktop.jpg" alt="Woman">
      </div>

      <header class="heading">
        <img class="heading__logo" src="images/logo.svg" alt="Base Apparel logo">
        <h1 class="heading__header"><strong>We're</strong><br> coming <br>soon</h1>
        <p class="heading__txt">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="heading__input">
          <input placeholder="Email Address" class="input__email"type="email" name="email" id="email">
          <input type="submit" class="input__btn" value="">
        </form>

      </header>

    </div>

  </div>

</body>
</html>
